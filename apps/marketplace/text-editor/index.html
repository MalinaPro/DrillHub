<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            background: #2d2d30;
            padding: 8px 12px;
            border-bottom: 1px solid #3e3e3e;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .toolbar button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .toolbar button:hover {
            background: #1177bb;
        }
        
        .editor {
            flex: 1;
            padding: 16px;
            overflow: auto;
        }
        
        .editor textarea {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
        }
        
        .status {
            background: #007acc;
            color: white;
            padding: 4px 12px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="newFile()">üìÑ –ù–æ–≤—ã–π</button>
        <button onclick="openFile()">üìÅ –û—Ç–∫—Ä—ã—Ç—å</button>
        <button onclick="saveFile()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <span style="margin-left: auto; font-size: 12px;">Text Editor v1.0</span>
    </div>
    
    <div class="editor">
        <textarea id="editor" placeholder="–ù–∞—á–Ω–∏—Ç–µ –ø–µ—á–∞—Ç–∞—Ç—å..."></textarea>
    </div>
    
    <div class="status">
        <span id="status">–ì–æ—Ç–æ–≤</span>
        <span id="position">–°—Ç—Ä–æ–∫–∞ 1, –°—Ç–æ–ª–±–µ—Ü 1</span>
    </div>
    
    <script>
        const editor = document.getElementById('editor');
        const status = document.getElementById('status');
        const position = document.getElementById('position');
        
        let currentFile = null;
        let isModified = false;
        
        editor.addEventListener('input', () => {
            isModified = true;
            updateStatus('–ò–∑–º–µ–Ω–µ–Ω–æ');
        });
        
        editor.addEventListener('keyup', updatePosition);
        editor.addEventListener('click', updatePosition);
        
        function updatePosition() {
            const lines = editor.value.substr(0, editor.selectionStart).split('\n');
            const line = lines.length;
            const column = lines[lines.length - 1].length + 1;
            position.textContent = `–°—Ç—Ä–æ–∫–∞ ${line}, –°—Ç–æ–ª–±–µ—Ü ${column}`;
        }
        
        function updateStatus(text) {
            status.textContent = text;
        }
        
        function newFile() {
            if (isModified && !confirm('–ï—Å—Ç—å –Ω–µ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) {
                return;
            }
            editor.value = '';
            currentFile = null;
            isModified = false;
            updateStatus('–ù–æ–≤—ã–π —Ñ–∞–π–ª');
            updatePosition();
        }
        
        function openFile() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ API —Ö–æ—Å—Ç–∞
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt,.md,.js,.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        editor.value = e.target.result;
                        currentFile = file.name;
                        isModified = false;
                        updateStatus(`–û—Ç–∫—Ä—ã—Ç: ${file.name}`);
                        updatePosition();
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }
        
        function saveFile() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ API —Ö–æ—Å—Ç–∞
            const content = editor.value;
            const filename = currentFile || 'untitled.txt';
            
            // –°–∏–º—É–ª—è—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
            
            isModified = false;
            updateStatus(`–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ: ${filename}`);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updatePosition();
        updateStatus('–ì–æ—Ç–æ–≤');
    </script>
</body>
</html>
